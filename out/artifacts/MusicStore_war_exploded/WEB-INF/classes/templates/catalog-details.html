<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Каталог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:#2F4F4F">
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 pb-5 ">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.name}"/>
        <p th:text="${el.maker}"/>
        <p th:text="${el.country}"/>
        <p th:text="${el.prod_text}"/>
        <p th:text="${el.prodcoast}"/>
        <p th:text="${el.full_text}"/>

        <a th:href="'/catalog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/catalog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>
<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
