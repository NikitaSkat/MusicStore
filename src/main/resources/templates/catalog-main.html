<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Каталог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:#2F4F4F">
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5">
    <h1 style="color: #DCDCDC">Каталог сайта</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
       <h3 th:text="${el.name}"/>
       <p th:text="${el.maker}"/>
        <p th:text="${el.country}"/>
        <p th:text="${el.prod_text}"/>
        <p th:text="${el.prodcoast}"/>

       <a th:href="'/catalog/' + ${el.id}" class="btn btn-warning">Подробнее</a>
        <a href="#" class="btn btn-outline-primary">Купить</a>

    </div>

</div>
<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
