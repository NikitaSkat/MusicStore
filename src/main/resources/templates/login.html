<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:#2F4F4F">
<header th:insert="blocks/header :: header"> </header>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form method="post">
    <div class="container mt-5 mb-5"><label> User Name : <input type="text" name="username"/> </label></div>
    <div class="container mt-5 mb-5"><label> Password: <input type="password" name="password"/> </label></div>
    <div class="container mt-5 mb-5"><input type="submit" style="color: darkgoldenrod" value="Sign In"/></div>
</form>
</body>
</html>
